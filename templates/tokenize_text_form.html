{% extends "layout.html" %}
{% block content %}

<div class="container">
    <h2>Tokenize Text</h2>

    <form class="form-horizontal" action="{{ url_for('addtok') }}" method="POST">
        <div class="form-group">
            <label for="txt">Enter text to tokenize:</label>
            <textarea class="form-control" rows="5" id="txt" name="txt"></textarea>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
