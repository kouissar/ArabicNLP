{% extends "layout.html" %}
{% block content %}



<div>
    <div class="container">
        <div class="alert alert-success alert-dismissible" id="myAlert">
            <a href="#" class="close"></a>
            {{msg}}
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
  $(".close").click(function(){
    $("#myAlert").alert("close");
  });
});

</script>

<!--      {{ msg }}-->
<div align="right">
    <h2>{{fv}}</h2>
</div>


<h2>Save To Bookmarks</h2>
<form class="form-horizontal" action="{{ url_for('save') }}" method="POST">
    <div class="form-group">
        <label class="control-label col-sm-2" for="sourah">Sourah:</label>
        <div class="col-sm-10">
            <input type="sourah" class="form-control" id="sourah" value={{s}} name="sourah">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="verse">Verse:</label>
        <div class="col-sm-10">
            <input type="verse" class="form-control" id="verse" value={{v}} name="verse">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="full_verse">Text:</label>
        <div class="col-sm-10">
            <textarea  class="form-control" rows="5" id="full_verse"  name="full_verse">{{fv}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>

<h5><a class="col-sm-10" href="\list">Show Bookmarks</a></h5>


{% endblock %}
