{% extends "layout.html" %}
{% block content %}

<div class="container">
    <p> {{fv}}</p>
</div>

<div class="container">
    <h2>Search Quran</h2>
        <p>locate a Quran verse by Chapter and verse numbers</p>

    <form class="form-horizontal" action="{{ url_for('addrec') }}" method="POST">
        <div class="form-group">
            <label class="control-label col-sm-2" for="sourah">Sourah:</label>
            <div class="col-sm-10">
                <input type="sourah" class="form-control" id="sourah" placeholder="Enter Sourah index" name="sourah">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="verse">Verse:</label>
            <div class="col-sm-10">
                <input type="verse" class="form-control" id="verse" placeholder="Enter Verse index" name="verse">
            </div>
        </div>
<!--        <div class="form-check">-->
<!--            <label class="control-label col-sm-2"><input class="form-check-input" type="checkbox" value=""-->
<!--                                                         id="bookmark_me" name="bookmark_me">Save Verse</label>-->
<!--        </div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
</div>
<div class="col-sm-10">
    <h6><a href="\list">Show Bookmarks</a></h6>
    <h6><a href="\delete">Clear Bookmarks</a></h6>
</div>
{% endblock %}
