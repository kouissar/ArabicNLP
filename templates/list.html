{% extends "layout.html" %}
{% block content %}
<div class="container">
      <table class="table table-striped">
         <thead>
            <td><strong>Sourah</strong></td>
            <td><strong>Verse</strong></td>
            <td><strong>Text</strong></td>
         </thead>
         {% for row in rows %}
            <tr>
               <td>{{row["sourah"]}}</td>
               <td>{{row["verse"]}}</td>
               <td> {{ row["txt"]}}</td>
            </tr>
         {% endfor %}
      </table>
   </div>
{% endblock %}
